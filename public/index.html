<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="loding.css" rel="stylesheet">

    <title>亿联银行</title>

    <script>
      (function(doc, win) {
          var docEl = doc.documentElement,
              resizeEvt = "orientationchange" in window ? "orientationchange" : "resize",
              recalc = function() {
                  if (docEl.clientWidth > 750) {
                      docEl.style.fontSize = "100px";
                      doc.getElementById("app").style.width = "750px";
                  } else {
                      var width = docEl.clientWidth / 7.5 * 2;
                      docEl.style.fontSize = width + "px";
                      doc.getElementById("app").style.width = "auto";
                  }
              };
          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener("DOMContentLoaded", recalc, false);
      })(document, window);
    </script>

  <script src="<%= BASE_URL %>vue.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <div id="apploading">
      <div class="loading3">
          <div class="circle circle1">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
          </div>
          <div class="circle circle2">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
          </div>
          <div class="circle circle3">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
          </div>
      </div>

      <p class="tips">程序加载中</p>
    </div>
  </body>
</html>
